<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <input class="displays" type="text" id="functionDisplay" value="" readonly>
            <input class="displays" type="text" id="valueDisplay" value="0" readonly>
        </div>
        <div id="buttons">
            <button class="numButtons" onclick="onRun(7)">7</button>
            <button class="numButtons" onclick="onRun(8)">8</button>
            <button class="numButtons" onclick="onRun(9)">9</button>
            <button id="addition" class="operatorButtons" onclick="operator('+')">+</button>

            <button class="numButtons" onclick="onRun(4)">4</button>
            <button class="numButtons" onclick="onRun(5)">5</button>
            <button class="numButtons" onclick="onRun(6)">6</button>
            <button id="subtraction" class="operatorButtons" onclick="operator('-')">-</button>

            <button class="numButtons" onclick="onRun(1)">1</button>
            <button class="numButtons" onclick="onRun(2)">2</button>
            <button class="numButtons" onclick="onRun(3)">3</button>
            <button id="multiplication" class="operatorButtons" onclick="operator('*')">*</button>

            <button id= "clear" class="clearButton" onclick="clear()">C</button>
            <button class="numButtons" onclick="onRun(0)">0</button>
            <button id="equals" class="numButtons" onclick="equals">=</button>
            <button id="division" class="operatorButtons" onclick="operator('/')">/</button>

        </div>
        
    </div>
    <script src="script2.js"></script>
</body>
</html>
